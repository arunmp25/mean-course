<mat-card>
  <form (submit)=onAddPost(postForm) #postForm="ngForm">
      <mat-form-field>
          <input  matInput
                  type='text'
                  name ='title'
                  ngModel
                  required
                  minlength='3'
                  placeholder="Title"
                  #title =ngModel>
          <mat-error *ngIf="title.invalid">Please enter a valid title</mat-error>
      </mat-form-field>
      <mat-form-field>
          <textarea
                  matInput
                  rows='6'
                  name='enteredValue'
                  ngModel
                  required
                  placeholder="Post"
                  #enteredValue=ngModel>
          </textarea>
          <mat-error *ngIf="enteredValue.invalid">Please enter a valid Content</mat-error>
      </mat-form-field>

          <hr>
          <button mat-raised-button
          color="accent"
          type="submit">Save Post</button>

  </form>
</mat-card>
